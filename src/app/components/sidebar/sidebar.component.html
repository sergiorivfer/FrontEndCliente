<div class="logo">
  <a href="" class="simple-text">
    <div class="logo-img">
      <img src="../../../assets/img/image_brm.png" />
    </div>
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input
            type="text"
            value=""
            class="form-control"
            placeholder="Search..."
          />
          <button
            mat-raised-button
            type="submit"
            class="btn btn-white btn-round btn-just-icon"
          >
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
  </div>
  <ul class="nav">
    <li></li>
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="nav-item"
    >
      <a align="center" class="nav-link" [routerLink]="[menuItem.path]">
        <img class="icon-sidebar" src="{{ menuItem.icon }}" alt="" />
        <br />
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
